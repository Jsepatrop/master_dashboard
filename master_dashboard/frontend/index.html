<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Dashboard - 3D Infrastructure Monitoring</title>
    <meta name="description" content="Advanced 3D cyberpunk dashboard for real-time infrastructure monitoring with interactive motherboard visualizations" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f23 70%, #000000 100%);
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-text {
        color: #00ffff;
        font-family: 'Courier New', monospace;
        font-size: 24px;
        text-shadow: 0 0 10px #00ffff;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-text">INITIALIZING MASTER DASHBOARD...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
